# Note: You should disable gzip for SSL traffic.
# See: https://bugs.debian.org/773332

# Read up on ssl_ciphers to ensure a secure configuration.
# See: https://bugs.debian.org/765782

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /app/public;

    index index.html index.htm index.nginx-debian.html index.php;

    server_name _;

    # Strengthens your implementation of TLS by getting the User Agent to enforce the use of HTTPS (https://scotthelme.co.uk/hsts-the-missing-link-in-tls/)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # An effective measure to protect your site from XSS attacks (https://scotthelme.co.uk/content-security-policy-an-introduction/)
    include snippets/csp-header.conf;
    # Tells the browser whether you want to allow your site to be framed or not (https://scotthelme.co.uk/hardening-your-http-response-headers/#x-frame-options)
    add_header X-Frame-Options SAMEORIGIN always;
    # Stops a browser from trying to MIME-sniff the content type (https://scotthelme.co.uk/hardening-your-http-response-headers/#x-content-type-options)
    add_header X-Content-Type-Options nosniff always;
    # Allows a site to control how much information the browser includes with navigations away from a document (https://scotthelme.co.uk/a-new-security-header-referrer-policy/)
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Allows a site to control which features and APIs can be used in the browser (https://scotthelme.co.uk/goodbye-feature-policy-and-hello-permissions-policy/)
    # Permissions-Policy will eventually replace Feature-Policy (https://scotthelme.co.uk/a-new-security-header-feature-policy/)
    add_header Feature-Policy "accelerometer 'none'; autoplay 'none'; camera 'none'; encrypted-media 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; midi 'none'; payment 'none'; picture-in-picture 'none'; sync-xhr 'none'; usb 'none';" always;
    add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=(), conversion-measurement=(), focus-without-user-activation=(), hid=(), idle-detection=(), interest-cohort=(), serial=(), sync-script=(), trust-token-redemption=(), window-placement=(), vertical-scroll=()" always;
    # Limit to selected http methods
    add_header Allow "HEAD, GET, POST, PUT, PATCH, DELETE" always;
    if ( $request_method !~ ^(HEAD|GET|POST|PUT|PATCH|DELETE)$ ) {
        return 405;
    }
    # Disable unsafe XSS-Protection header (https://stackoverflow.com/a/57802070/4156752)
    add_header X-XSS-Protection 0 always;

    # https://www.nginx.com/resources/wiki/start/topics/recipes/symfony/#secure-symfony-4-x

    location / {
        # First attempt to serve request as file, then as directory, then fall
        # back to index.php.
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Pass PHP scripts to FastCGI server
    location ~ ^/index\.php$ {
        include snippets/fastcgi-php.conf;

        # With php-fpm (or other unix sockets):
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # When you are using symlinks to link the document root to the
        # current version of your application, you should pass the real
        # application path instead of the path to the symlink to PHP
        # FPM.
        # Otherwise, PHP's OPcache may not properly detect changes to
        # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
        # for more information).
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Prevents URIs that include the front controller. This will 404:
        # http://domain.tld/index.php/some-path
        # Remove the internal directive to allow URIs like this
        internal;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    location ~ /\.ht {
        deny all;
    }
}
